<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Front End Search Implementation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/73b257f69e.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="homepage-logo">
      <img src="https://github.com/jordanhudgens/search-engine-front-end-implementation/blob/18dd3d5ae7439620f7d1b05a9eef0a683dc5b7e1/images/ds_circle_logo.png?raw=true" alt="">
    </div>

    <div class="homepage-search-bar">
      <input type="text" placeholder="&#xf002; Search DailySmarty">
      <p>Press return to search</p>
    </div>

    <div class="recent-posts-wrapper">
      <div class="recent-posts-heading">
        Recent Posts
      </div>

      <div class="recent-posts">
        <div class="recent-post">
          <div class="recent-post-title">
            Guide to rendering points on a Google Map
          </div>
          <div class="recent-post-category">Javascript</div>
        </div>
        <div class="recent-post">
          <div class="recent-post-title">
            Guide to rendering points on a Google Map
          </div>
          <div class="recent-post-category">Javascript</div>
        </div>
        <div class="recent-post">
          <div class="recent-post-title">
            Guide to rendering points on a Google Map
          </div>
          <div class="recent-post-category">Javascript</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
